<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <h1>Hello, world!</h1>
        <p>Welkom op de testpagina!</p>
        <script src="{{ url_for('static', filename='results.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <form>
          <div class="mb-3">
            <label for="inputText" class="form-label">Enter some text</label>
            <input type="text" class="form-control" id="inputText" aria-describedby="inputHelp">
            <div id="inputHelp" class="form-text">We'll never share your text with anyone else.</div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="showAlert()">Submit</button>
        </form>
    </body>
</html>
